name: Istio Install
on: [push]
jobs:
  istio:
    runs-on: ubuntu-latest
    steps:
    - name: Istio Checkout
      uses: actions/checkout@v1
      with: 
        repository: 'istio/istio'
        ref: '1.2.5'
        path: 'istio'
    - name: Helm  
      run: |
        git pull
        helm template istio/install/kubernetes/helm/istio-init --name istio-init --namespace istio-system 

